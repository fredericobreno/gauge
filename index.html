<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Frederico Breno" />
    <title>Gauge</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 100px;
      }
    </style>
    <link rel="stylesheet" href="gauge.css" />
  </head>
  <body>
    <div id="gauge-1" class="gauge-wrapper"></div>
    <script type="module" src="./gauge.mjs"></script>
    <script type="module">
      import Gauge from './gauge.mjs';

      (() => {
        const options = {
          fractions: [
            {
              color: 'red',
              size: '20%',
              onClick: function () {
                console.log(`You clicked on ${this.color} with ${this.size}`);
              },
            },
            { color: 'yellow', size: '30%' },
            { color: 'green', size: '40%' },
            { color: 'blue', size: '10%' },
          ],
          arcLength: 270,
          wrapperElId: 'gauge-1',
        };

        const gauge = new Gauge(options);
        gauge.render();
      })();
    </script>
  </body>
</html>
